name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
